<script>
// Configure marked.js for markdown rendering
function configureMatchupMarked() {
    if (typeof marked === 'undefined') {
        console.error('marked.js script loaded but marked is undefined');
        return;
    }
    console.log('marked.js loaded successfully for matchup chat');
    // Configure marked with default options
    if (typeof marked.setOptions === 'function') {
        marked.setOptions({
            breaks: true,
            gfm: true
        });
    }
    // Set a flag that marked is ready
    window.markedReady = true;
}

function handleMatchupMarkedError() {
    console.error('Failed to load marked.js from CDN');
    // Try fallback CDN
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/marked@9.1.6/marked.min.js';
    script.onload = configureMatchupMarked;
    script.onerror = function() {
        console.error('Both marked.js CDN sources failed');
    };
    document.head.appendChild(script);
}

// Load marked.js if not already loaded
if (typeof marked === 'undefined') {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js';
    script.onload = configureMatchupMarked;
    script.onerror = handleMatchupMarkedError;
    document.head.appendChild(script);
} else {
    configureMatchupMarked();
}

function toggleMatchupChatFullscreen() {
    const modal = document.getElementById('matchupChatModal');
    if (!modal) return;
    // Toggle fullscreen mode (default is full height, constrained width)
    modal.classList.toggle('matchup-chat-fullscreen');
    // Reflow scroll area after resize
    setTimeout(() => {
        const messagesDiv = document.getElementById('matchupChatMessages');
        if (messagesDiv) messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }, 50);
}

function toggleMatchupChatHeader() {
    const collapsible = document.getElementById('mcHeaderCollapsible');
    const icon = document.getElementById('matchupChatCollapseIcon');
    if (!collapsible) return;

    collapsible.classList.toggle('mc-header--collapsed');

    // Rotate icon
    if (collapsible.classList.contains('mc-header--collapsed')) {
        icon.style.transform = 'rotate(180deg)';
    } else {
        icon.style.transform = 'rotate(0deg)';
    }
}
</script>
