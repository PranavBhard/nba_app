<div id="matchupChatModal" class="matchup-chat-modal" style="display: none;">
    <div class="matchup-chat-modal-backdrop" onclick="closeMatchupChat()"></div>
    <div class="matchup-chat-modal-content">
        <div class="matchup-chat-header">
            <div class="matchup-chat-game-card" id="matchupChatGameCard">
                <!-- Game card content will be populated by JavaScript -->
            </div>

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

            <!-- Messages will be rendered here -->
        </div>

                    rows="2"

            </form>

                <label for="matchupChatMemoryInput">Memory (messages):</label>

                    type="number" 
                    id="matchupChatMemoryInput" 
                    class="matchup-chat-memory-input" 
                    value=""

                    title="Number of previous messages to include in context (blank = all)"

            </div>
        </div>
    </div>

<script>
// Configure marked.js for markdown rendering
function configureMatchupMarked() {
    if (typeof marked === 'undefined') {
        console.error('marked.js script loaded but marked is undefined');
        return;
    }
    console.log('marked.js loaded successfully for matchup chat');
    // Configure marked with default options
    if (typeof marked.setOptions === 'function') {
        marked.setOptions({
            breaks: true,
            gfm: true
        });
    }
    // Set a flag that marked is ready
    window.markedReady = true;
}

function handleMatchupMarkedError() {
    console.error('Failed to load marked.js from CDN');
    // Try fallback CDN
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/marked@9.1.6/marked.min.js';
    script.onload = configureMatchupMarked;
    script.onerror = function() {
        console.error('Both marked.js CDN sources failed');
    };
    document.head.appendChild(script);
}

// Load marked.js if not already loaded
if (typeof marked === 'undefined') {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js';
    script.onload = configureMatchupMarked;
    script.onerror = handleMatchupMarkedError;
    document.head.appendChild(script);
} else {
    configureMatchupMarked();
}
</script>
